{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Habito</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        width: 12.5%;
        padding: 10px;
        text-align: center;
        border: 1px solid #000;
      }
      a {
        font-family: "Trebuchet MS";
      }
    </style>
  </head>
  <body style="background-color: #fff0e5;">
    <script src="" async defer></script>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/Habito-29-09-2023.png' %}" style="display: block; width: 200px; height: auto;"></a>
        {% else %}
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/wilkommen.png' %}" style="display: block; width: 600px; height: auto;"></a>
        {% endif %}
        
        {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' user.id %}" style="display: flex; align-items: center;">
              <img src="{% static 'images/welcome.png' %}" style="width: auto; height: 50px;">
              <span style="margin-left: 10px;">{{current_user.get_username}}</span>
          </a>
          </li>
        </ul>
        {% endif %}

        <ul class="navbar-nav ms-auto" > 
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'arena' %}"><img src="{% static 'images/istekler.png' %}" style="display: block; width: auto; height: 50px;"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><img src="{% static 'images/logoutt.png' %}" style="display: block; width: auto; height: 50px;"></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><img src="{% static 'images/login.png' %}" style="display: block; width: auto; height: 50px;"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}"><img src="{% static 'images/register.png' %}" style="display: block; width: auto; height: 50px;"></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
